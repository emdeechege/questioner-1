<!DOCTYPE html>
<html lang="en">

<head>
    <title>Questioner</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" type="text/css" href="../static/signup-in.css">
</head>

<body>
    <div class="body-box">
        <div class="independent-scrolling">
            <div id="header">
                <logo id="top-logo" class="logo">
                    <p>Questioner</p>
                </logo>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Admin</a></li>
                        <li><a href="#" class="focus">Login</a></li>
                        <li><a href="#" class="focus">Signup</a></li>

                    </ul>
                </nav>
            </div>
            <div class="page-body">
                <div class="page-wrapper">
                    <div class="main-structure">
                        <div>
                            <div class="welcome-text">Welcome</div>
                            <div class="create-account-text">Create Account</div>
                        </div>
                        <div class="main-form">
                            <form>
                                <div class="textbox" class="email-textbox">
                                    <input type="text" placeholder="Email" name="" value="" autofocus>
                                </div>
                                <div id="names-box">
                                    <div id="left">
                                        <div class="firstname">
                                            <div class="textbox">
                                                <input type="text" placeholder="Firstname" name="" value="" autofocus>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="right">
                                        <div class="second-name">
                                            <div class="textbox">
                                                <input type="text" placeholder="Lastname" name="" value="" autofocus>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="textbox">
                                            <input type="text" placeholder="Username" name="" value="" autofocus>
                                        </div>
                                        <div class="textbox">
                                            <input type="password" placeholder="Password" name="" value="">
                                        </div>
            
                                        <div class="textbox">
                                                <input type="password" placeholder="Confirm Password" name="" value="">
                                            </div>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
